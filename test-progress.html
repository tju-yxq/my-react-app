<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条测试页面</title>
    <style>
        body {
            background-color: #1E1E2F;
            color: #F8F8F8;
            font-family: 'Inter', sans-serif;
            padding: 20px;
            margin: 0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .stage-button {
            margin: 10px;
            padding: 15px 20px;
            background-color: #4FD1C5;
            color: #1E1E2F;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .stage-button:hover {
            background-color: #3dbbab;
        }
        #progress-container {
            margin: 30px 0;
            min-height: 200px;
        }
        .progress-bar-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(79, 209, 197, 0.1);
            border: 2px solid #4FD1C5;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(79, 209, 197, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
        }
        .progress-bar-track {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-bottom: 24px;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fd1c5 0%, #38a169 100%);
            border-radius: 3px;
            transition: width 0.5s ease-in-out;
        }
        .progress-stages {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .progress-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 120px;
            transition: all 0.3s ease;
        }
        .stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            color: #666666;
            transition: all 0.3s ease;
        }
        .progress-stage.active .stage-icon {
            border-color: #4fd1c5;
            color: #4fd1c5;
        }
        .progress-stage.current .stage-icon {
            background: #4fd1c5;
            color: white;
            border-color: #4fd1c5;
            box-shadow: 0 0 0 4px rgba(79, 209, 197, 0.2);
            transform: scale(1.1);
        }
        .progress-stage.completed .stage-icon {
            background: #38a169;
            border-color: #38a169;
            color: white;
        }
        .stage-label {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            color: #666666;
            text-align: center;
        }
        .progress-stage.current .stage-label {
            color: #4FD1C5;
            font-weight: 700;
            font-size: 13px;
        }
        .progress-description {
            text-align: center;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 16px;
            background: rgba(79, 209, 197, 0.9);
            border-radius: 8px;
            border: 1px solid #4FD1C5;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 进度条测试页面</h1>
        <p>点击下面的按钮来测试不同阶段的进度条显示：</p>
        
        <div>
            <button class="stage-button" onclick="showStage('listening')">🎤 识别中</button>
            <button class="stage-button" onclick="showStage('thinking')">🧠 理解中</button>
            <button class="stage-button" onclick="showStage('executing')">⚙️ 执行中</button>
            <button class="stage-button" onclick="showStage('completed')">✅ 完成</button>
            <button class="stage-button" onclick="runFullDemo()">🎬 完整演示</button>
            <button class="stage-button" onclick="hideProgress()">❌ 隐藏</button>
        </div>

        <div id="progress-container"></div>
    </div>

    <script>
        const stages = [
            { key: 'listening', label: '识别中', icon: '🎤', description: '正在识别您的语音...' },
            { key: 'thinking', label: '理解中', icon: '🧠', description: '正在理解您的意图...' },
            { key: 'executing', label: '执行中', icon: '⚙️', description: '正在执行操作...' },
            { key: 'completed', label: '完成', icon: '✅', description: '操作已完成！' }
        ];

        function showStage(currentStage) {
            const container = document.getElementById('progress-container');
            const currentIndex = stages.findIndex(stage => stage.key === currentStage);
            const progress = currentStage === 'completed' ? 100 : ((currentIndex + 1) / stages.length) * 100;
            const currentStageData = stages[currentIndex];

            container.innerHTML = `
                <div class="progress-bar-container">
                    <div class="progress-bar-track">
                        <div class="progress-bar-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-stages">
                        ${stages.map((stage, index) => {
                            const isActive = index <= currentIndex;
                            const isCurrent = index === currentIndex;
                            const isCompleted = index < currentIndex || currentStage === 'completed';
                            
                            return `
                                <div class="progress-stage ${isActive ? 'active' : ''} ${isCurrent ? 'current' : ''} ${isCompleted ? 'completed' : ''}">
                                    <div class="stage-icon ${isCurrent && currentStage !== 'completed' ? 'pulse' : ''}">
                                        ${isCompleted ? '✅' : stage.icon}
                                    </div>
                                    <div class="stage-label">${stage.label}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="progress-description">
                        ${currentStageData.description}
                    </div>
                </div>
            `;

            console.log(`显示进度条阶段: ${currentStage} (${currentIndex + 1}/${stages.length}) - ${progress}%`);
        }

        function hideProgress() {
            document.getElementById('progress-container').innerHTML = '';
            console.log('进度条已隐藏');
        }

        async function runFullDemo() {
            console.log('开始完整进度条演示...');
            
            for (let i = 0; i < stages.length; i++) {
                const stage = stages[i];
                console.log(`演示阶段 ${i + 1}: ${stage.label}`);
                showStage(stage.key);
                
                // 根据修复后的时间间隔
                let delay;
                switch (stage.key) {
                    case 'listening': delay = 2500; break;
                    case 'thinking': delay = 1500; break;
                    case 'executing': delay = 2500; break;
                    case 'completed': delay = 2000; break;
                    default: delay = 1000;
                }
                
                await new Promise(resolve => setTimeout(resolve, delay));
            }
            
            console.log('完整演示结束！');
        }

        // 页面加载时显示第一个阶段
        window.onload = function() {
            console.log('进度条测试页面已加载');
            showStage('listening');
        };
    </script>
</body>
</html>
